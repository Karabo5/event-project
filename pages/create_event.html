<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <header>
    <h1>Create a New Event</h1>
  </header>
  <nav>
    <a href="../index.html" class="nav-button">Home</a>
    <a href="create_event.html" class="nav-button active-nav">Create Event</a>
    <a href="manage_event.html" class="nav-button">Manage Events</a>
  </nav>

  <div class="container">
    <form id="event-form" class="event-form">
      <input type="text" id="event-title" placeholder="Title" required />
      <textarea id="event-description" placeholder="Description" required></textarea>
      <input type="date" id="event-date" required />
      <input type="time" id="event-time" required />
      <input type="text" id="event-location" placeholder="Location" required />
      <button type="submit">Create Event</button>
    </form>
    <div id="message" class="message" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById("event-form");
    const messageBox = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const newEvent = {
        id: Date.now().toString(),
        title: document.getElementById("event-title").value,
        description: document.getElementById("event-description").value,
        date: document.getElementById("event-date").value,
        time: document.getElementById("event-time").value,
        location: document.getElementById("event-location").value
      };

      const events = JSON.parse(localStorage.getItem("events")) || [];
      events.push(newEvent);
      localStorage.setItem("events", JSON.stringify(events));

      messageBox.textContent = "Event created successfully!";
      messageBox.style.display = "block";
      messageBox.className = "message success";
      setTimeout(() => (messageBox.style.display = "none"), 3000);
      
      form.reset();
    });
  </script>
</body>
</html>
