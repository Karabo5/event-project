<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Events</title>
  <link rel="stylesheet" href="../styles/manage_event.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
 <header>
    <h1>Event Management Portal</h1>
  </header>
  <nav>
    <a href="index.html" class="nav-button active-nav">Home</a>
    <a href="pages/create_event.html" class="nav-button">Create Event</a>
    <a href="pages/manage_event.html" class="nav-button">Manage Events</a>
  </nav>
  
  <div class="container">
    <section>
      <h2>Manage Your Events</h2>
      <div id="message" class="message" style="display: none;"></div>
      <div id="event-list" class="event-grid">
        <p>Loading events...</p>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Event Management Portal. All rights reserved.</p>
      <div class="social-links">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://x.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const eventList = document.getElementById("event-list");
      const messageBox = document.getElementById("message");

      function showMessage(msg, type = "success") {
        messageBox.textContent = msg;
        messageBox.className = `message ${type}`;
        messageBox.style.display = "block";
        setTimeout(() => (messageBox.style.display = "none"), 3000);
      }

      function getEvents() {
        return JSON.parse(localStorage.getItem("events")) || [];
      }

      function saveEvents(events) {
        localStorage.setItem("events", JSON.stringify(events));
      }

      function deleteEvent(id) {
        if (!confirm("Are you sure you want to delete this event?")) return;
        let events = getEvents().filter(event => event.id !== id);
        saveEvents(events);
        renderEvents();
        showMessage("Event deleted successfully!");
      }

      function renderEvents() {
        const events = getEvents();
        eventList.innerHTML = "";

        if (events.length === 0) {
          eventList.innerHTML = "<p>No events found.</p>";
          return;
        }

        events.forEach(event => {
          const card = document.createElement("div");
          card.className = "event-card";
          card.innerHTML = `
            <h4>${event.title}</h4>
            <p>${event.description}</p>
            <p><strong>Date:</strong> ${event.date} <strong>Time:</strong> ${event.time}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <div class="actions">
              <button onclick="deleteEvent('${event.id}')">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </div>
          `;
          eventList.appendChild(card);
        });
      }

      // Expose deleteEvent globally for inline onclick
      window.deleteEvent = deleteEvent;

      renderEvents();
    });
  </script>
</body>
</html>
